        杪春记事
        ☯零
        
        ⚘ 红袖织绫夸柿蒂，青旗沽酒趁梨花。
        
        青瓦如鳞，排满悬山屋顶。顺着阳光淌下的方向看，檐头的瓦当上绘的不是传统的禽鸟日月，而是独一份三叶草纹。视线坠下了屋檐，便是一块方正牌匾，上书五个金字——此间不憶天，遒劲有力。
        
        门楹上贴着幅对联：“此间应比天乡好，身在此间不憶天。风起涪湛归一处，水沝淼㵘芦簰游。”
        
        若是还有疑惑，见着房前另立的望杆，飘扬的酒旗署着店家字号以及“客栈”字样招徕顾客，便豁然明白，这是打尖住店的食宿馆子。
        
        杪春三月，细柳如烟，万物去故就新的姑洗时节。暮春之风一起，青旗就在空中摊开了昭告天下，这的客栈比天乡还好。旗卷旗舒，上头绘的三叶草纹越显别致，据说是老板娘亲笔。
        
        当然，比这更显眼的是立在房顶上誓与这条街左右商铺比个高低的巨大霓虹灯广告牌，巡回闪烁着“客栈♡酒肆”“此间♡不憶天”的炫彩字样——偏是赛博朋克风，白天也在高调地亮着，与日月争辉。
        
        这也是老板娘的主意。
        
        “把户牑格子都换成轱辘钱，我要财源滚滚。”
        
        堂中，坐在红木桌后的掌柜正托腮静思，忽然抬手。纤白手指挑出一根，直指店中窗户，仰头启唇，嗓音清脆。
        
        说话的是个少女，年方二八，穿无袖旗袍领黑袄，白裤，手肘耷披着红边黑袖的外衫。左耳坠一三叶草结雪白流苏，右侧额发挑染一撮桃红。秀靥玉颜，蚕眉凝卧，丽质浑然。
        
        堂倌张着嘴巴眉毛抽搐，劝道：“老板娘，改装修也要花钱的，夫人老爷出门上乡前没给您留启动资金啊，咱得先从平日营业里赚本钱。”
        
        “……”
        
        老板娘战术后仰，脑后红绸扎起的发团挤到了藤编椅背。她抿唇凝思，蓝眸色如缥碧，扫过空空如也的前堂——桌椅十八张，厅里却只稀稀拉拉坐了两三客人，就凑满半张方桌，还点的都是些什么果盘瓜子……瓜子，一个铜板抓一兜的瓜子！
        
        肯定是风水出了问题。不然怎么在爹娘经营时没这么冷清……客栈主赚住店钱，可往日光是白天酒食就是一笔不能忽视的固定收入。
        
        后槽牙悄悄点到一块去，点了两三下。老板娘面带郁色扶额，起身领着桌前的堂倌往后厨走：“……那先算了。嗯……你代名什么来着？”
        
        代名已成习俗，因这世上有能通过知晓真名进入梦境，盗取信息或梦中杀人的梦师存在——被杀者往往七窍流血而亡——一般没人会把自己的真实姓名公之于众。
        
        跟着她的堂倌憨厚一笑：“嘿嘿，老板娘，俺是二月新来的，负责点账。叫俺赵虎就成。”
        
        “哦，赵虎。干活去吧，我自己去后厨问账。”她定步，迟了一会儿，待他走后，少女回头深看了几眼。
        
        真是流年不利，祸不单行，正愁最近客栈骤然惨淡的买卖，又让她发现个蛰伏在身边的探子。
        
        ❀
        
        客栈的隔壁是间茶楼，就算如此，往日也有大把客人在自家厅里喝茶歇脚。不温不火平平无奇的茶楼籍籍无名，左邻右舍就他们两家沾了食宿，茶楼里还连酒都不卖。
        
        最近不知怎的就顾客稀少，房客端着酒去隔壁喝也不会坐在厅里喝，如今连瓜子果盘都不在自家买了。
        
        这下，过路人往里一瞧，大厅空空，估计要当她这是家黑店。
        
        老板娘钻进后厨支开窗户探头出去，悄悄支出一对望远镜——她一眼就看见了隔壁茶楼做点心的小厨房忙得热火朝天，厨子乐得打着五颜六色的茶点。
        
        一看就是生意红火。
        
        后厨师傅在她身后拨着算盘：“老板娘，今早的小笼包做多了两屉。”
        
        她收回探出去的脑袋，厨子把账拿给她瞧，年轻的掌柜颦眉，横看竖看都是个“亏”。
        
        “小茶楼一飞冲天？怎就正好赶上我接手客栈的时候了……小笼包放那吧，我吃了。”
        
        厨子给她把多余的热食端来，拉开梨花木小凳。老板娘坐下拈起筷子，厨子摸着后脑勺，看小姑娘不饿也往嘴里塞：“老板娘，听说是隔壁茶楼新来了一个说书的，所以客人们都去茶楼听书了。”
        
        “……”她疑惑地和厨子对视，他正忙着修改采购量。
        
        说书？此间不流行说书。什么说书的，能把客流量拉这么狠？
        
        她不想放弃任何一丝稳定营业额的机会。出门去天乡行商的爹娘把客栈丢给她，打了个赌，若是他们回来时她赚钱了，就可以免去跟着他们学经商。
        
        “春季濯旧迎新，不该是发家的时节吗，所以说……发家的只有别人没有我？”
        
        ❀
        
        翌日，老板娘又吃了后厨做多的包子之后，终于爆发了。少女盯着空空的笼屉，那东西俨然成了仇家：“为什么包子不能是巧克力馅？”
        
        厨子直拦她的筷子：“老板娘，就算您吃了，和丢掉也没区别啊，咱还是没卖出去啊！”
        
        “我吃了就是咱赚了！”
        
        她往灶台一瞥，吃完包子还不成，后厨还剩了好几碗甜蛋羹。自家的布丁色泽气味都上上乘，甜而不腻口感好，怎么就没有人懂得欣赏！
        
        老板娘银勺挥起，在厨房逡巡一阵：“为什么甜蛋羹不能是巧克力味的——天乡特产巧克力酱呢？”
        
        厨子在旁边拦着她伸向摆满整整一面墙的巧克力衍生甜点的手，把头摇成拨浪鼓：“老板娘，这吃多了容易上火，您要流鼻血的！”
        
        她给那几只小瓷碗填上巧克力酱，呼噜呼噜都吃了。
        
        “我爱吃！”
        
        言罢，象牙箸叮铛一撂，耳垂银穗摇荡，少女鞋跟哒哒，直奔厅外而去。
        
        口中巧克力香醇，回味带着可可特有的甘苦。
        
        “我就是挤破头，考去天乡读私塾，也绝对不会经商的！”
        
        “私塾里教琴棋书画诗酒茶，总有一个我喜欢，我会在那当大画家！”
        
        幼时的自己蓦然从脑海里闪出，小姑娘面容青涩嗓音稚嫩，从厅前追到厅后，仰着头，一直仰着头。
        
        碧落眼眸中含着一汪涌动不停、汩汩倾搅着的泉。少女紧了紧外衫，跨步迈出客栈，转身走向隔壁茶楼。
        
        她知道，那个赌也许只是玩笑，等爹娘回来，不论盈亏她照样要守着店过一辈子。可她还是不愿输——
        
        就先从探查清楚茶楼开始。
        
        
        ☯壹
        
        ⚘尘埃满面三千里，一笑相看似梦间。
        
        
        门一开，踏进堂内，嘈嘈切切的人声就低下不少。客人从廊口一直围到了茶厅，好不壮观。得侧身才进的去围起的人墙，鞋跟踩了不知哪位的脚面，竟没听到惊呼。
        
        身量尚纤细娇小，要抬头才能见着人脸。耳垂银穗坠着摆荡，摩肩接踵的待遇之中，身后一粗眉汉子整张脸都吃痛抽得皱巴，显然刚是踩了他。可他双目跃过四周攒动的人头紧盯台上，连瞪上一眼的功夫都无。
        
        赶紧垂脸盯紧脚下，扭身接着朝前。如鱼寻网间疏漏奔游，迈过大小绣鞋、蹭过花花绿绿裙边裤脚。
        
        声音从正前方飞传到耳朵里，隔着偶有私语的人墙还能那么清晰。好似从台上抛花篮，直扣到头上，馨香的花瓣叶子被那嗓音带着滚到脸上，再嗡嗡地从五官的缝隙钻进去。
        
        说书先生有把好嗓子，不锐不哑，敞亮清楚又听得出温润。把握得当的穿透力让人直觉自己像只鸟儿飞糊涂了撞进大钟，声音就从四面八方裹着，把人带得身临其境。
        
        堂里黑着灯，窗纱都拢上。听上两耳朵就明白过来这是在讲神鬼志怪故事，暗些的光线正好。
        
        已然被这声音给勾得不住停下脚步，伸长了脖子往前看，没头没尾的话本也成了最佳片段。
        
        走走停停，时而因为剧情的紧张立定，全神贯注侧耳倾听，时而被提到嗓子眼的好奇心督促着闷头继续往前挤，想看看这说书人的模样。
        
        外衫挤得落下肩头去，终于一头钻出人堆，险些撞上一旁坐着喝茶听书客人的椅背。脑后的发团都松了一圈，赶紧抬头盯住台上——
        
        涪淼像只蹭炸毛的小黑猫，伸着脖子往说书先生那里望，蓝眸又亮又灿。她首先看到的就是一把摊开的折扇，收了又合，正面写“昔日踯躅”，背面写“翌日逐志”。
        
        抓着扇骨的手指修长，他摇上三两下，带起的风吹动鼻梁上眼镜框子垂下的流苏，它们就探手伸脚地飘动起来。
        
        说书先生不过弱冠之年，暮山紫的短发向后梳起，双眸色如丹罽。他没抱琵琶或三弦，面前桌上放一块惊堂木，身后摆了一扇屏风。
        
        嬉笑怒骂，皆生动自然。讲到趣处时幽默滑稽，言辞夸张，引得听众啼笑不止。
        
        正以为他只说不唱的时候，扮女鬼就提起嗓子来唱了两句。说到悲情处声泪俱下，周围人沉浸其中，鸦雀无声。
        
        涪淼眨巴眨巴眼，真如猫儿一般。她只看得出台上的人很紧张——此间没有说书行当，可她是商人的女儿，曾经跟着爹娘走商去过天乡，在那儿的酒肆茶楼，听过不止一场说书。
        
        他没抱三弦，兴许是不会弹，更可能是此间的茶楼准备不出。青年不怒自威，清俊面相有几分冷峻，该以神态掩饰的，可他眼神却含着几分局促，唇角一直都有放不开的僵硬。
        
        紧张出的小动作便是拿着扇子不放，偶尔就来回来去的摇。
        
        涪淼的眼睛亮得快要喷火。爹娘的迂腐脑袋不通气就算了，可自己怎么不曾想到过这摆在眼前的绝妙主意？
        
        初出茅庐的说书先生都能在此间引得这么多客人——她可是识货的，作为千里马的伯乐，这根好苗子要是能移到自家去，岂不一举两得？
        
        这场说书已临近尾声，她站在那儿听完了，因为眼神饶有兴致，反应也不似旁人被牵着走，他偶然失误时便无声地掩嘴笑。台上的说书先生不免注意到了少女——其实从她硬着头皮从门口一路穿过人堆挤到第一排就开始了。
        
        “啪！”
        
        惊堂木一拍，“且听下回分说”，人群的叫好和讨论声便一下子浪涌般掀起。喧嚣人声间，涪淼冷不丁和台上那说书先生对上了眼睛。

        他的眼中浮现出几丝欣慰，看得涪淼有些恍然。明明也没过多少时日，仔细想来，自从成为老板娘全权操持客栈后，的确有了长进。
        
        盧笙就是那个帮衬着她的见证人。相识以后，明明是隔壁茶楼的座上宾，说书先生却日日翻窗往她客栈跑。半夜两人一起无视宵禁大喇喇出门，在里世界一边踩着僵尸脑袋一边赏月对饮……那时候，想他颇有几分少时混江湖的气势了吧？
        
        “那就好，你便可以如愿当画家了。”盧笙神色温柔。
        
        他去过涪淼的书房，墙上裱着她的山水花鸟各种画，前段时候还追着要为他画像。少女的画着实灵妙，韵味天成，融着她的心和情。
        
        不论什么时候看，他心下总有感触。她能做自己喜欢的事，他打心底里为其欣喜。
        
        涪淼不置可否，只是又一次笑问：“要不你留下吧，我收留你，给我当账房先生。”
        
        盧笙总被她这句相似的话烫到，每每入耳，漂泊四海的说书人却会为此心绪不稳。她总是这样坦率，到叫他莫名觉得琢磨不透，越是在意，想得却越多。
        
        将猜到时又觉也许未猜到。如同池上的蜻蜓悬飞，它定是来这里寻落脚处的，却不知是否要停在荷角上。
        
        “本来想在这安定下来的，但是没想到在此间的夜这么难熬，我离开天乡就是不想循规蹈矩，才出门游历。”这也许是借口罢。
        
        两人才认识多久？杨柳吐丝，柳絮飘飞的时节将过未过。此间的夜漫长，杪春却只剩个小尾巴——总不能因为一起上过鬼轿就定了终身吧，那也太不吉利。
        
        涪淼闻言乐不可支，笑声如铃儿般清脆：“此间的夜给你留下的印象深刻啊！”
        
        她从口袋里拿出一支手掌长的画笔，交到他手上去。
        
        “劝君更尽一杯酒，西出阳关无故人。我给你留这支笔，如果回天乡什么时候无聊，就找面墙画一扇门，推门就回到我们客栈了。”
        
        少女揖让一礼：“后会有期？”
        
        他的确是来道别的，可这一刻行至面前时，他反而有些怯场。盧笙只愣愣站起来回礼，抿唇颦眉，意识到再忙不迭舒展眉眼。
        
        “后会有期，淼定然前程似锦，要珍重。若有烦忧可画符传讯，不论何时我都在——也许等你考到天乡来，我还能是你的算术老师。”
        
        他将那只画笔珍重收于衣衫内袋中，贴身保管。
        
        
        ☯伍
        
        
        ⚘ 正是江南好风景，落花时节又逢君。
        
        
        盧笙回了天乡，阔别已久的乡景对于一个梦师而言没有太深刻的感触。
        
        这就要说起来，曾在客栈之时，涪淼扯着他要让他催眠自己，体会一下梦师的看家本领。
        
        他三推四阻，最终拗不过少女一直黏着，教育她莫要对旁人放松警惕，入了她的梦看看。
        
        出身富足商贾之家的大小姐最爱绘画，无感于铜臭。她画得一手好水墨，西洋油画也精通，笔底春风，年方二八便有如此才情。
        
        他在梦中观摩过对方作画，从幼时直到当下，在她开放的记忆里走过——她悬笔未决时，眸光流转，凝视纸面就气度非凡。落笔精雕细琢，笔触疏密有致，那颜色仿佛都能呼吸，九十春光皆落纸上。
        
        她曾来过天乡，在她的回忆里漫步，几年前的乡景近在眼前。身旁人流不息，他跟在梦中少女身后，亦步亦趋，跑茶楼、听说书……
        
        盧笙忙不迭停下了回忆，走出三千里，他才刚到天乡，怎的就想转身反悔？
        
        他抬手贴向心口，那支不用墨也能绘出颜色的画笔就这么不上不下横在胸中，硌得慌。
        
        杪春已过了，此间如今已入了槐夏。天乡更靠北些，暖风还得些时日才吹的来。他见头边烟柳，叹自己可笑。帝里风光烂漫，偏爱春杪，此“杪”也许是那“淼”罢！
        
        青年忽得定住了沿街行着的脚步。
        
        他偏头望向身侧的门店。
        
        青瓦白墙，精巧瓦当上绘着三叶草纹；檐下方正牌匾，檐上彩色霓虹招牌；门口一对楹联，“风起涪湛归一处，水沝淼㵘芦簰游”。
        
        房前的望杆上酒旗飘扬，相比以往换了新字样——“客栈有美酒，钓诗钩，扫愁帚。”
        
        呼吸一滞又一起，杪春的清风分明徐缓，他却觉得整个人被吹得晕头转向。盧笙猛得拐进去，匆匆跨过门槛——坐在厅里红木桌子后托腮静思的少女，不是蓝瞳墨发一挑红的涪淼还能是谁？
        
        赤对靛，桥上少女已与说书人脚尖对脚尖，她踮起身子仰头望，额发触他镜架，笑若春杪，目窕心与。
        
        “嗨，还有一件事没说过，我们家客栈是八荒六域连锁的哦。”
        
        才别不久，少女颦笑依旧，眼含狡黠，蓝水翡翠般的眸子亮得让人移不开眼。
        
        盧笙按掌在桌上，几乎要把脸贴上去了，神色还带着恍惚，也许是当自己入了谁的梦：“你自己用符跑来天乡了？？那你爹娘那边呢？”
        
        “……打个电话呗，你教我的，不要循规蹈矩。”
        
        ❀
        
        说书先生这回再也走不动，留下来成了客栈的账房先生，但他依旧在游历四海的途中。
        
        因为老板娘把客栈开成了一间江湖传说，偶尔睡过一晚再睁眼，推开房门见着的景色立时与昨日不同了。
        
        只不过，他开始头痛如此经营下点钱算账的大工程，好在曾经也是志向要去私塾教算术的，盧笙努力解决了客栈的财务管理。
        
        “先生不仅能说会道，管账也悉心利索，这样吧，我有份新的活计交给你。”
        
        彼时盧笙正坐在红木桌子后，靠在藤编椅背上看账本。
        
        又是一年杪春，放下书册，窗外细柳随风拂，花香不知传何处，他看见涪淼端着一碗甜蛋羹到了眼前。
        
        “来当客栈老板吧？”
        
        她笑说。
        
        此时桥边，春水溶溶，春山漠漠。
        
        ❀【完】

      <textarea class="text-long">
        捉的就是你！

        𓃠序幕：于是，天降猫条的日子来了
        
        时钟指向晚上九点半，伴随着对在座所有人而言都堪称天籁的下课铃响过，讲台上的青年放下了手中只剩一点笔水导致频频断墨却不舍得丢的红笔。
        
        握笔太久而僵硬的手指越过鼻梁上仿佛压得他面上多出疲惫阴影的眼镜揉了揉眉心，他站起来，从底下已经开始骚动的学生中间叫来了自己的课代表。
        
        待那位他教出的联考数学状元搬走讲桌上厚厚一摞批完的练习册，男人浑浑噩噩地开始将剩下的东西放进提包。“终于下班了”，他想，眼神不受注意控制地溜走，呆滞地盯着自己指上的写字茧。
        
        年轻的数学老师一头浓密秀发惹人艳羡，他短发后梳，白炽灯下反光的镜片后深邃而安静的朱砂色双眼透露着深深的疲惫。
        
        青年从椅背上提起教师统一的制服外套，下意识展臂穿进一只袖子时，手腕处卷起的毛衣袖口令他即将退化为chatGPT的大脑催化出一个能动性拉满的新想法。他放弃了这个动作，将胳膊抽出，衣服搭入臂弯，拎起提包转身朝着门口走去。
        
        数学老师名叫盧笙，长了一张不怒自威的脸——尽管其人性格温和做事沉稳，心思细腻思虑颇多，完全不是什么凶恶之人——鼻梁高挺唇线冷峻，长眉如刀，英俊却也天然向外散发着攻击性。学生私下评价其有“桃花寻剑客，不语笑春风”的桃林舞剑剑停花亦停，剑客不语的风范。当然，也许这条评价是在影射黑着脸走进吵闹教室的盧笙以其看着能三拳打趴十个体育老师的长相，令众学生如同感受到剑客剑意的桃花般凝在半空，自发偃旗息鼓正襟危坐。
        
        盧笙在走出班级的半路上停下了。
        
        路遇支线任务的他被来看三晚的年级主任拦了下来，单独叮嘱他晚上回去路上在学校附近关注一下放学的高一高二生，保证他们都按时回家了，没有因为最近学校里传得沸沸扬扬的闹鬼谣言到处违纪。

         𓃠第三幕：你的道士有一点新潮

        刚结束一次短跑冲刺的青年推了推鼻梁上将要滑落的眼镜，他一路钻过灌木丛，袖上沾了些许早樱的飘瓣。
        
        涪淼的眼睛在看见来人的刹那就重新亮了起来，而后她又陷入了更深的思索——盧笙的主业是不是有点妨碍他副业的发展了？咳咳咳，不不，她是在思考关于盧笙如何能摆脱疲惫社畜的悲惨生态，步入蓝海新事业的严肃问题。
        
        具他们多次讨论的结果，好像他对于继续做老师，但假期摇身一变灵异探险主播这件事并无抵触。天才捉妖师也有不少助他教师事业平步青云的小妙招，至少她能捉几个老先生鬼帮他判作业。
        
        嗯……也许又会被盧笙说是馊主意。
        
        面前的少女一直不讲话，喘匀了气的青年以为她在默默发功，不禁担忧起战况，努力遥望前方：“情况如何，捉到了吗？”
        
        当他还残存着焦急的眼眸移向少女面上愈来愈大的笑容时，自以为足够应付来自年轻的天师五花八门的惊喜与突然袭击的盧笙忽然生出了当初举着那只甜筒面对一双圆睁的猫眼儿，连手指都发毛的局促感——面前的小黑猫原地人立而起，朝他飞扑而来！
        
        她声音朗朗，簪上小坠随着动作于早春晚风中跳得老高。
        
        “当然捉到了！捉的就是你！”
        
        
        （完）

我曾无数次幻想，穿着短裙的涪淼，一脚踹开大门，身后炽热巨翅遮天蔽日，向我伸出手来的场景。然而的确是世界末日，的确是我在白日做梦。这个世界最优秀的炼金术士踯躅森盧笙，被帝国的统治者冠以罪名，囚禁于尽头的禁闭塔中。逃出去是没有问题的，但我没有那么做的理由。很简单，我想要结束这个没有涪淼的世界。涪淼早就不在了，她死了，在我眼前死在屠龙者手下。同时我被指控为“异端邪教”，也遭到了逮捕，明日处刑。我不曾期待过有人来救我，我想，做个最后的梦，然后太阳升起后拉这世界一起陪葬吧。
闭上眼后，我终于梦见她了。

她说：“...这种程度就能关住你吗。”
她进来了，身后是燃尽苍穹的熊熊烈火。

涪淼，是我一时兴起捡回来的宠物。
在这个世界中充斥着魔法与战争，仅仅为了争夺为数不多的陆地。不知道是谁妄想回到过去，结果显而易见：他失败了，无法关闭空间断层，导致时空扭曲，黑洞吞噬了无数生命。不过这都与我无关，我隐姓埋名，混在难民潮中一起逃亡。毕竟在这个混乱的世界中，人只不过是渺小的生物，在时空扭曲的时候人类的数量就已经骤减了；所以没有必要无意义的杀戮。人可以轻松统治这个世界，也可以轻松毁灭这个世界。但，我只是一个普通人，没有坚不可摧的身体，也没有不死的魔法，除了炼金魔法我一无所有。如若遭到软禁，后果不堪设想。
在逃亡过程中，我遇到一条红色的幼龙，起初并没有想要救它的意图，不过一番思考，想起我最后的计划似乎还缺些什么。在这个世界里野生的龙类早已灭绝，现存的龙群只存在于帝国的范围中，只有被贵族饲养，称作“龙骑”。雄性会被拿去做高级将领们的坐骑，而雌性只有不断繁殖的命运。况且，这只可怜的红龙折断了一只翅膀，如果不是炼金术士出身，我可能与普通人一样把它当作一条蜥蜴。不难看出。它是从帝国之中逃跑出来的。看它的外表就可以知道，它是一条精通火系魔法的小家伙，冒着被烤熟的危险。小心翼翼的喂了它好长时间的鱼，才被它允许靠近。当然如果得寸进尺的去试图抚摸，它会毫不犹豫的咬我一口。渐渐的，幼龙对我不在生疏，我教会它伪装魔法后，开始与她交流。即使不被抓回，一头对人类社会一无所知的龙，让她在外面流浪也只是死路一条。一番权衡之下，她最终选择和我走。我给她起名涪淼。我想了想，说，你就叫我盧笙吧。
一切准备就绪，我打算在秋后杀了她。我需要她的龙角，那是最终的黑魔法必不可少的素材。
涪淼不爱说话。
龙族本身就性格恶劣，加上她与世隔绝许久，这也就怪不得她了。涪淼看人类都是不屑一顾的，就连一开始看我的眼神也一样，真恨不得一把把她揪过来，逮着这家伙狠狠地揉一通。
相处了一段时间才发现，不同于普通的龙，涪淼的魔法高深地多，甚至一拳可以击碎整座大山。正因为如此她才被戴上了限制魔力的项圈，要不然王国早就被她毁灭了。涪淼很讨厌人类，她曾经在路过一座村庄的时候问我，能不能把那里全烧了。答案当然是不可以的，我可不想成为众矢之的，更何况现在身边还有着这么可爱的涪淼。于是我给她吃了冰冻鱼卷，暴躁的红龙终于冷静下来，乖乖跟着我离开了。
在那之后，在一座镇子安定下来后我给她检查身体，万幸的是除了那支翅膀就并无大碍了。我握住她的手摸索她的魔法脉络，发现她擅长的法术屈指可数。“我只会最基础的火球术。”然而涪淼见我不信任的看着她，眨眨眼目光一斜，旅店一侧的墙应声灰飞烟灭。
...好我知道了，你不用再给我示范了。我试着给她取下项圈，但是她拒绝了我。认真的看着我，说“取下来之后魔法就会达到不受控制的程度，而那时候盧笙随随便便就会死掉。”
“你不是一直想要自由吗？这是我们说好的。”
涪淼却别过脸去。她不在吭声，爬上床，然后扯了扯被子将自己小心翼翼的埋进去，蜷进角落里。
她还没有成年，仅仅是一头对外界一知半解的少年龙。这头小龙很聪明，大概已经知道了即使魔力再强离开了我也是不能生活的，只能乖乖顺从接受命运。她能去哪里？她能回到哪里去？属于她的族群已经被毁灭殆尽，面对她的只有陌生与敌意的未知世界。--即使面对我，她也从未放松过她的警惕。恐怕她已经知道了我的图谋不轨，但是她无路可退。

我无言。
我伸出手想去抚摸躲在角落的小家伙。然而我的手最终停在半空，没有再移动一分。
你要不要试着信赖我。

和普通的龙类一样，涪淼爱吃鱼。但是她很挑剔，如果没有深海特供的金枪鱼配甄选布丁是吃不下去饭的。养着这样一头挑剔的龙，自然我的钱包也就遭了殃。不过作为大陆首屈一指的炼金术师，仅仅普通的炼药就能给我带来不菲的收益。往往只要在集市上一上架，我们那个月的伙食费就不用愁了。
涪淼倒是吃的理所应当，因为她知道现在我不敢对她怎么样。不过虽然嘴上说着离我远点，实际上还是有在偷偷帮我。最高级的烧伤药需要至纯的火焰才能完成，她常在我忙碌的时候往柴火里丢把奇怪的火，然后一言不发扬长而去。在事后我喊她吃饭时，她往往很傲慢，说着“谁帮你了啊？”“你给我吃东西是应该的吧？”“不要，我才没有那么好心。”然后慢慢悠悠的吃干净烤鱼与餐后甜点焦糖布丁。对于她这样的性格我实在无可奈何，真是又爱又恨。不过如果哪一天她突然开窍说“我最喜欢盧笙了。”那估计世界就要毁灭了吧。
不过我也乐于给她做东西吃，还好之前自己独居的时候有学过烹饪。相对于平常的死人脸，还是吃美食时的涪淼比较可爱。满足，满足，超满足——这样的表情，就连浑身都闪闪亮亮发光起来，满满的幸福感呼之欲出。不再是称霸四方的恶龙，只有那个时候才会变成真正依赖我的涪淼。简直不要太让人心动啊...

这什么奇怪的感觉。我猛然醒悟。
明明收养她是为了她的龙角吧，为了完成炼金术典里最高级的魔法。由于素材稀缺，已经有千百年没有炼金术师完成过了，几乎成了神话级的存在。必不可少的是成年龙的龙角，而涪淼的成年就在秋后。
如果她不在的话就没有人陪着我了吧，就这样尾随在我身后，说着才没有暗中帮助我，或者是傲慢的让我给她做午餐，或者是别的。这种情感是不应该存在的。我想，赶紧住口吧，或者是伸出手向我索要什么，恐怕就要真的控制不住了...
“盧笙，吃完了。”
她将空盘子递给我，舔舔嘴唇有点小坏的凑过来。
“我没有吃饱，所以麻烦你了。”

“你要不要试着信赖我...”

然而我始终没有资格对她说这句话。
涪淼无时不刻在努力试图飞行，然而我知道那是不可能实现的事情。我检查过她的身体，令人遗憾的那只翅膀的伤是毁灭性的，无论今后再怎么治疗都不会在重新长出来了。涪淼不是风龙，没办法驾驭风起飞来，她常不知死活的从房顶上跳下，最后摔个七荤八素。我知道飞翔对于一条龙来说的意义，但是我只能告诉她这个残酷的现实。然而涪淼从不在这方面听我的话，她总是固执的一个人溜出去，然后弄得伤痕累累很晚才回来。
她怎么也接受不了她永远无法在天空翱翔的事实。
我想，如果她会飞了，会不会头也不回的就走了？离开我，逃离这个再也无法容纳她的世界，到地平线的另一头去。即便如此我还是去研究了东方古老的机关术，不管未来怎么样，起码现在的我想看她满足地笑着的样子。但是失败了，如果是在和平年代，巨大的义肢不足为奇。但是现在这个状况，绝对会引起帝国的注意，给我们带来杀身之祸。

我仍旧在研究炼金术典的黑魔法，倘若我的发明完成，整片大陆都会被它恐怖的冲击力击沉。我对人类和世界没有兴趣，谁想统治就谁去。但是太吵了，实在实在是太吵了，吵得没法安静的做我的研究，不知天高地厚的帝国甚至想把我掳走为他们服务。反正也与我没关系。不觉得人类太多了么？不觉得那些溢出来的欲望丑陋到恶心吗？那就一切清零，从头开始吧。
重置一切，是我最终的目的。

然而书页翻动，到了错误的一页。那是错误的配方，在一切具备唯独缺少龙角的情况下，发动咒术恶言咏唱，就会产生时间扭曲的漩涡。
具体会发生什么，没人知道。


古籍记载，龙是冷血动物。

正如响尾蛇与蜥蜴一样，不会有什么感情，靠近人类也是出于猎食的本能，切勿亲近，切勿信任。

在帝国侵略军的铁蹄到来时，万籁俱寂。夜半三更，涪淼猛的从睡梦中惊醒，脊梁弓起警惕的看着窗外，喉头嘶吼，炽热的爆炎呼之欲出。我从未见过她如此暴怒，扯起衣服冲至窗前，却看见远山震颤黑压压的铁骑潮排山倒树而来。龙。我定睛一看，有龙，龙群笼罩在军队的上空盘旋咆哮，颇有毁天灭地之势。涪淼似乎已经被仇恨冲昏了头脑，她愈发暴躁，不安的在屋子里徘徊，眼看着就想轰开墙壁出去和对方决一死战。我一把揪住她，然而未料到失控的龙回头就是一记狠狠的龙焰。
“呜——？！”
一向熟悉火性的我，竟失声惊叫出来。
我不可能穿戴任何护甲，在这种情况下最直接的触碰到了世间最高级别的火焰。痛，痛不欲生，是火毒深入骨髓的痛楚，感觉再过一会连骨头都会化为灰烬。等到涪淼懵住几秒后恢复了理智，急忙一口含住那只手解毒，已经晚了。那只手严重灼伤，皮肤被烧的不成样子，手指连抓握都变得困难。除了这只最严重的手外，四肢都受到了不同程度的伤害。所幸还是能微微动弹的，只不过这糟糕的情况需要静养很长时间。涪淼惊呆了，她睁大眼睛，小心翼翼的握住那只手，胸膛急促的起伏，似乎受到了不小的惊吓。她想说什么，但是声音哽在喉咙里。片刻她终于痛苦的呜咽了声，咬紧嘴唇，低下了头不再看我。
如果是平时，大概我会拍拍她的脑袋说没事，然后提一些怪异无理的要求，这样子涪淼就会把我揍一顿然后骂笨蛋盧笙给我滚开。但是此时此刻已经没有时间了，我在她的搀扶下努力爬起来望向窗外，那黑压压的大军以迫在眉睫。没有办法，我连正常的走路都做不到，只能狠狠心，拿出地图圈圈点点。涪淼绝对不能留在这里，她绝对会被她的同类一眼识破，她现在这样根本没办法一人面对百万大军，后果将不堪设想。虽然我在逃犯名单上，但是这样的人类蒙混过关应该不在话下。
我给她画出安全城镇的所在地，迅速告诉她接下来的安排以及那面线人的接头暗号。然而她并没离开，而是难以置信的望着我，怀中搂紧我给她的背包，眼神仍旧是怀疑的，但多了几分别的情感。
“你一个人留在这里？”
“不然呢？没时间说那些了，赶快走。”
她的眼睛扫过我受伤的手，艰难地说。“…我总不能把你一个人丢下。你是个人类，我讨厌欠人类人情。”
但是她还没说完，就被我一把捂住了嘴巴。

“好好叫我的名字，盧笙。”我说。

夏末的夜。无蝉无风，无月无星。

涪淼走了，她翻过农庄的栅栏，带着我最后的希望消失在黑夜之中。我们约定在那个城市见面。只要到达那里，找到足够的情报，开启尽头的禁闭塔，在塔下发动黑魔法，这个世界就会被卷入黑洞的漩涡中，最后彻底地消失不见。她不会借机逃跑吗?我知道她绝对不会的，她除了我，没有别的选择。

我披上黑色的斗篷，戴上兜帽,缓缓来到屋外。

我终于看到那些被圈养的龙骑了，它们很大，真的很大，与瘦弱的涪淼不同，无一不是强壮的成年龙，体型大到轻而易举可以踩碎房屋。然而它们无一不被戴上了铁枷，或缓缓地跟在队伍后面，或在空中缓慢地盘旋，示威地发出震天的咆哮。我拉低了兜帽混在人群之中，屏住呼吸听着外面的吵杂声。村长干净利落地投降，小小的村子根本不想被卷入什么战争。粗暴地签下侵占协议，将这几百人划进帝国的领土里，然后开始清点人数，检查是否存在能工巧匠，或者在逃通缉犯。我拉了拉兜帽，静待瞒天过海。

我假称自己是个药师，并出示了专业执照，由于生活的村子被毁才流落于此。然而手上明显的伤引起了他们的注意。我假装很紧张地回答他们，说这是之前遭到了野生龙攻击所致。我的目击证词成功引起了他们的兴趣，与首领沟通一番，得知帝国地牢有头龙强行突破防御逃出，造成死伤无数。那是这世界上唯一一头红龙，它的魔法深不可测，比以前任何一头龙都要凶残。倘若放任其在外，对人类的威胁将不堪设想。我接过通缉画像，那上面是一头穷凶极恶的赤色红龙，它巨大的翅膀遮天蔽日，仅仅一发火球术就让参天的城墙灰飞烟灭。啊对，就是它。我惊呼，表现出无比畏惧的样子，紧张地指向相反的方向。它攻击我后就向那个方向逃走了，就是那边。

那些将领出去了，走出狭小的屋子，出去到宽敞的街道上。我站在屋子里沉默地望着外面，天亮了，几头龙落下来，睁着眼睛探头探脑，垂涎地向屋内张望，不知道在打什么主意。白昼驻足，从窗户口里压下来的阳光昏昏沉沉，竟然渐渐地有些刺眼了。村民被集在这个屋子里,然而外面的龙开始拍打翅膀，我知道它们的肢体语言，那是兴奋导致的躁动不安。帝国士兵距离在屋外，列队整齐，我大概猜到他们要做什么了，慢慢向后门靠近，打算第一时间离开。

但是房屋开始微微地晃动，怪异的风压由远及近，似是有什么巨兽向这边来了。待我反应过来时，那刺耳声已近在咫尺，太快了，快到龙群都来不及反应，下一秒屋外的白昼爆炸，吞噬一切的熊熊大火自四面八方蔓延而上，霎时占据了整个肉眼可见的世界。

我看着屋外庞大的军队在那一瞬间化为灰烬，龙群尖啸着不受控制地冲上天空。而怪异的是这暴怒的火焰燃烧了一切，而村民所在的房屋却幸免于难。恐慌，惊叫,但紧接着门就被踹开，竟是气喘吁吁的涪淼。

“我能听到人心的声音。他们在商量如何屠村，所以我顺路回来有什么问题吗。"

“所以你就回来救我了，真让我感动。”

“少装好人了。你不是一开始就在想怎么杀我? "涪淼不耐烦地瞪了我一眼，眼神像是要把我碎尸万段。然而我摊摊手，说，“原来一开始你就知道了。那你为什么不趁机逃走呢?莫非你.."

涪淼猛地停住了脚，转过身来。她终于暴露了红龙穷凶极恶的一面，目露寒光，伸出手指比划着我的脑袋，“继续说，如果你不介意你的头立马落地。”

我们彻底地开始了逃亡。涪淼不顾一切地回到村落救下我，暴露了自己所在的位置。没有来得及消灭在场所有的敌人，她现在的魔法根本做不到瞬杀同类，仅仅是轰杀了躲闪不及的人类军队，制造混乱将我救下。她详细地告诉我，她听到他们在商议如何屠村，瓜分剩下的财产，即使我再怎么哄骗，最多也只能保住自己的性命，这个村子也逃不过灭顶之灾。再三考虑，她还是选择回来出手相救。估计此时龙群与幸存者已经回去报信了，她已经被盯上了，被追上也只是时间问题。

“无所谓，反正最后都是要死的。”她轻描淡写地说。

涪淼为我的手换药，包扎。她一圈一圈地解下绷带，用温水泡过的毛巾敷在伤处，最后抹上特制的药草。一开始她的动作显得笨拙，因为她从来没有这样照顾过一个人，据她所述"直接烧成灰就行了。”弄得我出了一身冷汗。她表达感情的方式也很拙劣，漫不经心地和我讲句对不起后，就不愿意再说别的话了。我知道她的性格本来就是这样，傲慢又不擅言谈。但终于有一天我还是一把逮住了她的手，挑挑眉头。“只有一句对不起吗?我会很难过的。”

涪淼警惕地望着我，“只有亲亲盧笙才可以? 不行，绝对不行。”然而片刻她开始犹豫了，我就知道她没有底气，也没有理由拒绝我。终于，“只能亲一下，这样你就能原谅我了吧。亲哪里? ”

亲亲脸颊敷衍了事是不行的，当然只有——

先是咬住她柔软的唇，含住仔细地舔舐。看不清涪淼的表情，感觉到她的身体一颤，但是没有抵抗。她大概是第一次做这种事情，慌张，不知所措，就连呼吸都急促起来。没关系的，我扣住她的手安慰着，身体是这样的靠近，就连她紊乱的心跳都近在咫尺。我知道她能读出我在想什么，这是最好不过的了，这样的话你就知道我接下来要做什么了吧?涪淼一惊，就要逃离。她的身体立刻向后退去，借着月色可以看清她一片红潮的俏脸。我这才想起她再过几天就要到成年的日子了，此时这姑娘正挺着不是很丰满的胸膛，抿着嘴，别扭地将眼神撇一边去。涪淼已经是个大姑娘了，不是很紧的衣服恰到好处地勾勒出她诱人的曲线，在朦朦胧胧的月光下显得更加暧昧。然而我只是有那种想法，迟迟没有说出口来，这种事情还是得看她自己，强求不得。那种复杂、不明不白的情感竟渐渐清晰了起来。爱欲，眷恋，痴迷，种种想法压在大脑上，就连想要杀死她的最终目的也渐渐远去了。涪淼眨着眼睛警惕地盯着我，她完全可以逃走，然而她并没有那么做。她似乎在费劲地思考，想一些她完全不能理解的、人类的感情。龙迟疑了，她应该立即杀死我，但是在发生动摇的那一刻她就输了。过了很长很长时间，她终于迈出了步子,仅仅几步，仿佛跨过了天南海北的遥远距离，终于来到我的面前。 “不繁殖，为何要这么做? "

她问我，但是我无法回答。那个字实在是太重太重了,重到压得人喘不过气来，就连整个世界在它面前都会化为泡影消失不见。我忽然想，如果这不是世界末日就好了，如果还有明天就好了，我正常地驯养她，信赖她，最终沉沦她。谁都不会死去，谁都永远存在，这种怪诞错误的感情也变得理所应当...

我开始搞不懂自己了。“爱”这个字，实在是太困难了。

月光在她的酮体上流淌。

我想，是时候改变主意了。

她渐渐地成为我生命里必不可少的部分。我无法再杀死涪她。这个世界怎么样已经不重要了，它是死是活与我没有关系，但我不想去结束它了，因为失去它的话，淼也会一同离开。我想起了错误的黑魔法，是否可以通过它来还淼的自由？没有人知道开启这样的魔法会是什么后果，唯一典籍上记载过的是最伟大的炼金术师妄想回到过去，开启了这个魔法。结果他失败了，空间断层出现，黑洞将这片大陆吞噬殆尽。

追兵在后，我们必死无疑。现在摆在我面前的只有两个选择，一是继续自己的计划，将一切毁灭，但是这么做的话淼必定会一起丧命。二是开启前人失败的黑魔法，将时间倒流，回到过去。我只有这一种选择，因为我不想淼死掉。我侥幸地想，不管我怎么样，万一成功了呢，那样的话淼就会实现愿望了。我是不信神的，但是这是我第一次，也是最后一次向上天祈祷。我想，取走我的性命也无所谓，摧毁世界也无所谓。在时空扭曲打开之时，请把我的淼送走吧。送到过去，没有纷争，没有死亡的地方去。那个地方她会拥有一双完整的翅膀，得以在天空里自由翱翔。

我终于研究出了可以溶解一切魔术机关的银水，然后取下了她的项圈。我一直以为这个项圈是帝国魔术师给她戴上的，但是直到这时我才发现不是。上面刻着古怪的魔术纹路，像是很久很久以前的产物。

魔力溢出可不是什么好事。我为她量身定制了的新的抑制器，那是一枚戒指，小心翼翼地推到她的指根。现在如何控制自己的力量都是淼她自己的自由了。龙望着我，不知所措地眨眨眼，再抬起手来瞅瞅那枚火炎石戒指，看来她完全不知道戒指在人类文化中的含义。迟钝的龙在我身边徘徊，只好拍拍她的脑袋。

秋天匆匆过去。我们终于抵达了禁闭塔，然而黑压压的追兵接踵而至。在那一天星夜低垂，万籁俱寂，破晓之时我给她戴上了象征自由的戒指。

我们的旅途到达了终点。

淼成年了。她在日出的那一刹那，化为如苍穹般庞大的巨龙，破碎的独翼遮天蔽日，龙吟撼天动地。这世间冥冥众生都为之颤栗，站在断崖上遥望，见百万大军与漫天龙骑止步不前。然而那强大的龙却陷入沉默，它庞大的脑袋缓缓低下来，温驯地凑到我的身旁。淼不动，用那只铜镜般庞大的眼睛望着我。她完全不知道我的计划，甚至在等我取下她的龙角，履行我们最初的诺言。

然后，我抬腕，手起刀落——

一片沉寂，像是死去后的世界。

我想起了很久很久以前的事情。

我曾无数次幻想，穿着短裙的涪淼，一脚踹开大门，身后炽热巨翅遮天蔽日，向我伸出手来的场景。然而的确是世界末日，的确是我在白日做梦。这个世界最优秀的炼金术士踯躅森盧笙，被帝国的统治者冠以罪名，囚禁于尽头的禁闭塔中。逃出去是没有问题的，但我没有那么做的理由。很简单，我想要结束这个没有涪淼的世界。涪淼早就不在了，她死了，在我眼前死在屠龙者的手下。同时我被指控为“异端邪教”，也遭到逮捕，明日处刑。我不曾期待过有人来救我，我想，做个最后的梦，然后在太阳升起后拉这世界一起陪葬吧。

闭上眼后，我终于梦见她了。

她说，“..这种程度就能关住你吗。盧笙真是笨蛋啊。"她进来了，身后是燃尽苍穹的熊熊烈火。

淼去哪里了?

她确实是在我眼前死去了，倒在血泊之中。

我是周游世界的，最伟大的炼金术师。我有一条龙，她是这世界唯一的红龙，因此很多卓越的成就在我们手中诞生。因为她的能力太过卓越，连正常起居都做不到，我便给她做了抑制魔法的项圈。那时大陆还是完整的，列国还是和平的。后来，很久以后，爆发了战争。我不愿意和我的龙被卷入任何一场纷争之中，便带她开始逃亡。他们想得到我的龙，世间最强的红龙与炼金术师，无论落在哪个帝国的手中后果都是不堪设想的。

我看不见未来，我没有那样的能力。

典籍记载龙是冷血动物。然而此时，滚烫的龙血溅到了我的脸上。在多方的围剿下庞大的红龙身体在我面前倒下，喷溅而出的血液染红了大地。她完全可以飞走，但是她没有那么做。穹顶级的巨炮击中了她的一只翅膀，坚硬的骨骼竟然就这样断掉了。龙奋战到了最后，在第七日遍体鳞伤的她轰然倒地，即使这样也死死地用仅剩的那只翅膀保护着我。她挣扎着想要站起来，但是做不到，在生命的最后她哭了，笨拙地将巨大的脑袋埋进我的怀里，滚烫的泪水流出来。

她在我的怀里断了气。

一夜沉默无言。

在破晓时我发动了黑魔法，将一切拉入深渊之中。

时间回溯的魔法成功了，即使整片大陆都被卷进黑洞中去，死伤无数也没有关系，我失去了那个时候的记忆变回普通的炼金术师，龙重新获得生命、化为懵懂无知的幼龙。我们在已经崩坏的时空相遇……



在万籁无声的黑夜里，只剩下了满天星辰。淼在低头瞅她的戒指，随后一把把我揪过来，脸上阴云密布，质问我是不是在戒指上动了手脚。我冲她笑笑，摆摆手不予理会，反正我想什么她都知道。淼的脸色更冷了，甩开我就要一火球术把我轰到灰飞烟灭，然而我凑上前去，径直堵上了她柔软的唇。

那温度炽热到让整个心脏融化。


End

琅嬛琐记/山海万卷经


壹·行到水穷处

昨夜雨疏风骤，今早踏着满地碎青摸出门户的师爷对着房顶不翼而飞的茅草颦眉。

他叹口气，终于垂头，不再凝望豁了大洞的草房顶，指腹摸到眉间川字时不觉意外，只用力将其化去。天色朏朏，几近卯时仍然昏黑，需叆叇辅以细观屋顶的新晋师爷摘下那副能架鼻梁上的硝子石透镜，恍惚一愣。

繁重思绪入梦，扰得他整夜浅眠。此刻拿手中物件，不免思及当初在吴郡做官时，他这副为解以往目力昏花之难，自己亲手所制的叆叇人皆不识。于是为训导细细讲解，带头仿做一二后，解决了不少县里老宿不辨细书的麻烦。

可这生涯此日浑无定，谁知一朝及第出了乡里的举人夕贬潮州路八千。虽说在本籍做教谕时担得只是每日训诲生员之务，好歹也是个统管全县的正八品。后来诣太守时不慎失言，竟在几番波折下贬遣至如今这孤村寂静、荒人迹绝之地，来到背靠牛首山的沟洼里做师爷。

“卢师爷！”

呼喊者声如洪钟，师爷扭脸一瞧，是那皮肤晒得黝黑的村夫正荷斧而来。他当即把自己那识尽愁滋味欲说还休，快要自言自语对着破茅房却道天凉好个秋的落魄书生样给撇到了旁边。戴好襻脖，提起倚在脚边的游山器，与赶来的村人交谈。

时任浮山县知县作幕的卢笙上任半月不足，县老爷平日都歇三闲四，卢师爷更无所事事，只帮着解决过几件乡人鸡毛蒜皮的小事。兴许是同情他被贬百里背井离乡，知县对他照顾有加，只道打发他去编纂县志。这活计用心是体察民情，实则游山玩水。卢笙知他好意，但性子使然，要将此事认真对待，办个一丝不苟。他尚未到而立之年，本就身体硬朗乡农出身，不耻下问于村夫请教当地山野出行的种种要务，上山察访，穿林涉水为当地乡民绘录地图、记载物产。

“俺趁早去牛首山砍柴，师爷今天一人独行，需得多加小心。”

闻言卢笙抬头观云状，忙关照道：“这迟迟不见日出，恐是乌云盖顶，不时要下场大雨，汉子可注意木柴别被打湿了去。”

村夫笑说无碍，又叮嘱卢笙切勿被山雨迷了眼，传闻，再往北三十里的山坳林深道险，叫他勿要冒雨行路，最易兜圈打转撞上鬼遮眼。

若是在林里迷了路，需速速找到祠庙避过。进庙中，凝神静息，等到听见了猫叫，再睁眼，定能寻到一座半人高的小神龛。里头有只浑黑的石头凿成的猫像，拜过再出庙去，不出百步定能寻回旧路。

卢笙闻之，啧啧称奇，谢过村汉，道自己记下了。这段说法难免玄奇，虽难以解释深林荒坳怎会有祠庙建在路边——这奇闻大抵来自乡邻樵夫猎手，老练的山人出门不带司南，又苦于无人编纂县志，不曾有什么流传下来的舆图，行路全凭自身经验，雨天不辨方向也是难免。这进到庙中休憩，听见猫叫乃是偶然遇见了游荡在山中的猫子。这人养足了精神再出门，很快就能凭着记忆找回道路，野狸佑人的说法在巧合之下就这么传开了。

二人分道扬镳，有了摸索经验，卢笙不靠向导指路，登山的技巧也日渐熟练。村子烟火被丢在身后老远，刚上官道几里还能偶尔遇见赶路行商，他锌灰常服里套着的米黄尖摆直身因形制若道袍，倒是几次被行人认作了云游的道士，朝他讨问哪段山路有妖，哪片生林有勿涉足的禁忌。卢笙只能拼命回忆乡里那个仍和他一般住着草房的卜人平日神叨的话，结合进山勘察的经验回应，倒是真切帮了不少过路客。

时至平午，仰脖仍不见日头。天色醺暗，阴云渐合，大雨降至。卢笙取出袋里司南辨出村县方向，此处官道已尽，前径无人踪，止有鸟道。

“怎的往北去了？”说来也怪，他这一路不觉，竟越走越近霍山，村汉今早才道此山林深，有诡奇传闻。

灰衣负笈者寻块平地坐下，自游山具中取出两个蒸饼。才就着冷水咽下，旋风骤起，不久天边霹雳一声，暴雨翻盆。

卢笙背起游山具遮雨，疾步入山，望寻岩下避身。但行百步，方圆几里惟剩白水连青芜。落雨如绳，淙淙不止，衣履浸濡。

登山客践淖没径，委顿不堪，叆叇覆雨水，双目迷蒙。极目远望，忽见前处构树成林，茂荫成丛，斜倚山岩，落雨集于嶙峋石崖，淌如小泉。

卢笙大喜，逴行入林，顿觉轻松，繁叶已分去雨势重量。卸下所负之笈，师爷摘叆叇，卸头巾，跻身入岩缝之中躲雨。

木枝断裂之声噼啪作响，瞥然一惊，卢笙忙起身避让，垂头瞧去，见一窝巢倾塌，所堆砌干草也已被其衣袍沾湿。

此洞甚小，容不下罴虎之躯。卢笙细观此窝，以指腹捻出草垛间细软乌毛，恍觉此处概有山狸穴居。

思及野狸佑人的传闻，卢笙不禁拍去指尖细毛，忙拧干身上衣物，以流水洗去窝中鞋印。想到村汉提及那猫之塑像以黑石刻成，更扰得他心头不安，遂徒手以修窝穴，却害得最后半边颓然倾覆，终不成模样。

半晌雨歇，卢笙忐忑四望，有意寻石木留于洞前以表歉意，却发觉雨后林中再无半处干燥之地，无处可寻窝材。经他避雨一遭，山猫洞内已潮气积聚，那小家伙收集而来的树叶干草恐要生霉。

“昨夜狂风卷我檐上茅去，今日避雨行急误毁了你的窝。风雨摧我屋顶未有偿还，我亦四顾茫然无所可报，你我也算......缘分之至。”灰衣行者长叹一声，重负游山具，对着洞口鞠一躬，掉头急行而归。



贰·泥花草露皆修行


浮山县的师爷害了一场大病，十日难瘥，村汉告知县老爷时提及，那日卢师爷下山归舍，后半夜便开始发热。起初只当淋雨害了风寒，可这高热不退，乡里的赤脚医生见了直摇脑袋。县民多受师爷照拂，今卢笙忽然寝疾，自有知恩图报者将其背出破烂草房，搀至知县府上托庇。

卢笙烧得晕头转向，说话颠三倒四。知县请其卧厢房，唤县里有能者求医问药。正当时，村中那似患癫疾的卜人忽闯入室中，直指卧床之人，跺脚惊呼：“猫魈！猫魈！”

众人皆惶惶不已，府中侍卫匆忙上前擒其双臂，卜者仍不依不饶，高呼师爷名讳，命其速回霍山猫仙兰若，携菅茅蘼芜，槁鱼清水，烧三炷粗香贡之，诚表歉意。

卢笙闻之病中惊坐，讶然，忙与众人道出先前误捣猫窝一事。师爷性情通透，心知此事因己所错在先，猫仙责罪也实有其理，决心登门告罪，当即动身，辞别众人。卜人和一碗香灰水令其吞服，四肢复有气力，遂茕独进山，北行三十里，果身陷迷障堪破不得。

卢笙胸中惴惴，唯恐猫仙动怒——虽那卜人神叨应携香草鱼干赔礼，但他这贬谪之人，家徒四壁，只拿得出一捆土制拜拜香。路上以石击来两只田鼠，提于手中，加上自己腰间水囊，便做酒胾贡上。

穿林百八十步，卢笙渐觉体内气力褪去，筋骨又复绵软，想来那半碗香灰水功力尽去。此时便只能希冀猫仙显灵，否则折回已是机会渺茫，要长睡于荒山之间了。

忽于鬼草茂林间视一野庙，此庙破壁颓垣，藤蔓攀墙，青瓦半残。师爷双目怔怔，逡巡左右未见此寺牌匾楹联，只道此为传言那无名荒寺。整理心神，拨开庙门前半人多高的杂草，踏入其中。

庙子不大，前后走个来回四丈有余。所供神灵杂而无序，佛道皆有，还摆了几个浮山县本地传说里的精怪像，煞是古怪。卢笙屏息凝神，按那村夫说法在破庙的脏蒲团上闭目静息了半炷香时候，再起身挨个点去，刹那头皮一炸，只见那庙中角落真真切切多了一座褪红神龛，里头立了只黑猫塑像。

猫像前放了半块泥方，上头零散孔洞数之未过百，供盘空空如也，实是香火零落。看得出这猫魈与世无争，修行不凭功德愿力，此清修悟道之辈，称句“猫仙”并不为过。

卢笙踟蹰难前，心如擂鼓。破庙无窗，内里昏暗，难辨神像细节。许是病眼迷离，竟忽觉那粗陋石雕猫像双目神采若真，成蹲坐姿态之猫其身绒绒……师爷定神挥去杂念，打前两步，恭敬奉上田鼠清水，又搓火点香，一股浓浓的草药粉末被点燃的气味飘然而出。

泥方中央当正插了三柱土香，卢笙于黑猫神龛前连拜数次，闻着这股格外清新却显廉价的气味，不禁垂头更甚。

正当措辞开口之时，忽旋风大作，自庙中腾起一番，吹得师爷衣袍猎猎，双目紧闭，视物不得。只听身前翻盆打碗之声，两只死鼠落于脚面。卢笙惊而退却，抬头间黑影如电，直射面门！师爷大骇，尚未辨清此物为何，病躯于惊惧交加之下，目眩晕厥。

这如电光团射之物实乃一矫健黑猫，身姿苗条，轻盈踏空。她一爪掀翻供盘，丢去死鼠，再从神像之位扑出，本想抱于那捣毁洞府之凶面门，挠他个满脸红花，未成想此人双目紧闭，僵挺倒去，重重摔于庙间，亦不言不语，躺地久久不起。

黑猫落于师爷胸膛，四足无声。此猫毛色深邃如乌云，柔顺发亮，混体漆黑如墨，其额间毛发却点了一撮桃红挑染，异常鲜艳，最是特别。

足下之躯滚热，猫于此人前胸打转，前足点其颈侧探其脉搏，蓝若琉璃的猫眼儿诧之溜圆。洪脉阔大有力，可来时强去时弱，师爷高热之症仍未褪去，病邪缠身，气血耗散，昏迷中神态萧然。

既至昏暮，自庙门望去，山中残阳如血。昨日大雨，今天朗气清，火烧云色泽仿若红烧醋鱼鲜甜的欠汁。黑猫低声咕噜着，望一眼庙外，神态灵动如孩童。末了以足踏其胸膛，似在撒气。

她不安甩尾，心中思忖——时已醺暮，无人夜行入山，若此毁她洞府狂徒整夜席地而睡，恐怕待到乡人寻来时已曝尸良久。

黑猫娇小，衔其衣领生拉硬拽，又试以四足猛蹬地面，弓起脊背推搡地上男子。尾巴掀飞了他鼻梁上的叆叇，却未能移动其分毫。猫儿气喘吁吁，眯起圆眼，再度打量这在自己地盘不省人事的大麻烦，缓缓昂起了脖颈，毛发微微炸开，蓝瞳烁烁。

“你毁了我的窝，现在还要给我的庙子添晦气，损我道行吗？”

旋风又作，呜呜长鸣于小庙之中，那黑猫竟忽地口吐人言，声如笙簧。猫影化墨，似有人提笔晕染，其身形绰绰，终定笔点彩，落成个纤纤少女。

女子灵比仙姝，乌发挽一交心髻，细细金钗顶上簪。前额一道桃红丽妍，胜过芳菲春秀色。

此处再无他人，猫儿偷懒未将头顶双耳以障眼遮去，一对毛色墨黑、触之绒绒尖耳抖动，裙下亦有条修长毛绒猫尾，尾尖正因踌躇之心烦躁点地，扫地裙摆微动。

娉娉袅袅十三余，豆蔻梢头二月初。这猫儿化作的灵秀少女立使荒庙蓬荜生辉，实为猫仙显灵，绝非凡俗之辈。若这地上的卢师爷此刻能睁眼瞧上一二，保准被这野猫化仙人的话本子桥段惊得再度昏厥过去。

女子叉腰，敛眸瞪他。卢师爷直挺挺躺在庙当间，就像一块大棺材板敦实厚重。她不得已费去最后一丝香火功德掐法化形，适才移得动这高大汉子。可瞪着这人烧得通红的脸，猫儿那抬起来作势要把他踹出庙门的脚又收了回去。

“......”

“我叫涪淼。”女子忽然摇头，粲然笑曰。其声泠泠，脆如清泉击石，那双灵眸顾盼之人却正于地上昏昏沉梦，毫无所觉，“出身不详，年幼便与家族失散于此地，灵智渐开，独行于霍山，游历方寸之间，享山间百态。我乃浮山之朏朏，见飞禽走兽、花鸟鱼虫；为惑者明路，观樵夫越林。人乃道性之物，与禽兽有别，享九州之地，慕升仙之望。我亦寻此道，望有朝归附亲族，便占此山庙，清修之余借人之缘闲攒功德，观形色过客，寻大道。”

猫儿纤指绕鬓发，凝神深思。她颊边以红绳扎附，垂下两条铅黑的辫子，煞是可爱。发丝绕指柔如柳梢，终轻叹一声，眸子瞭焉。

“泥花草露皆修行，卢师爷，狂风卷你檐上茅去，害你听尽半夜雨声。而今，避身之所亦被某过路之人毁去的野狸，可要随这有缘人出山听整世风雨了？”



叁·我自与君入江湖

叶密鸟飞碍，风轻花落迟。卢笙眩瞀不绝，但神志已归，昏昏而醒时，便见得一副山中林景。


头枕草泥中，脚搭木槛上。手脚虽僵冷麻痹，却并未携伤带痛。师爷起身，但见自己正倒于那间破庙正门之处，半条腿在门槛里，身子晾在庙门外，脑袋伸出了门前乱草堆，露在外面倒是方便进山的行客瞧见。

正扶额恍神之际，忽闻身侧草丛之间传来窸窣响声。卢笙惊而防备，以臂抵身后乱石撑起身体，瞬间站起后撤。

却见那乱草当中冒出个浑黑的小脑袋，一双猫耳支起，碧眼圆睁，水灵灵如上佳的翡翠——是只野猫。

师爷微微一愣，卸去了下意识摆出的警惕姿势，回前一步，低头仔细打量。小黑猫额头有撮桃红色的毛，此时正衔着个亮晶晶反着太阳光的东西，不紧不慢地穿过草丛，停在了他脚边。

“喵。”

硝子石磨出来的透明镜片已经碎了半块，他手制的木头镜腿也断了一条。黑猫把它放到面前摊开的大手掌心，仰脸望着好似没睡醒般呆愣盯着她的师爷。

卢笙常务劳作，宽厚的双掌有茧，此时将那破了的镜片随便丢到旁边，试探着按上了这只小猫的脑袋。

猫儿软耳压下，乌亮毛发触感细密柔软，卢笙甚至有刹那忧心自己的手太过粗糙吓跑了它。这只不知自哪儿钻出来的野狸瞳光炯炯，姿态灵动，目不转睛的模样实在太过惹人怜爱，令他心中动容。

呼星召鬼歆杯盘，山魅食时人森寒。数武，闻人声，初幽远传于繁林间，后渐清晰。师爷突忆前因事——自己初探霍山，误捣一猫窝，回村便起高热之症的怪病，依卜人言前来告罪，忽见一阵妖风......后来，后来？

人声渐朗，得闻乃其名。师爷揽起足边小猫，手生微颤，抓其颈皮，托其尾，猫未挣闹分毫，温驯安生。卢笙奇之，却见野狸仰头朝向某处，猫声咇咇。

循声而望，只听一阵杂乱足音，便有铁光闪烁，面孔相熟的村人拨斩翠藤蔓草，行至此地。见青芜白水尽头一间荒庙，门前立一灰衣游山客，其怀中抱条黑狸，蓝水碧眼，额染桃红，此刻正自他臂上借力一跃，踩在师爷肩头，遥遥向望。

打头的村人蓦然噤声，足下点顿。桂叶刷风桂坠子，青狸哭血寒狐死。林中幽风阵阵，旋转而吹，必有鬼神依之。低三尺以下，鬼风也；高丈余而上者，神风也。然此时之风，恰于二者之间。

师爷当见村农寻他来，大喜，当即挥手高声喝喊，回应先前朦胧呼声。肩上黑猫寻了个舒服的姿势围上了他脖颈，长尾轻甩，懒洋洋打个哈欠，呼噜噜露出一口尖牙，又合拢了变个文雅淑女的猫猫嘴。

村人始才涉林行前，寻至师爷。观其身上下，虽发髻散乱风尘仆仆，然热病已瘥。卢笙述前情，反庙中，却未曾寻到那黑石猫像，神龛处空落，也不见那泥方，惟余死田鼠与水囊留于庙中。

村人笑其病重神思迷惘，卢笙叹罢，只得当是被那卜人妄语所惑，许是病重时分于山间破庙遇黑猫，高热之下生出此前种种幻魇。

野竹分青霭，飞泉挂碧峰。一行人归途游霍山，这卢笙一路见涪淼百年日日所见之美景，连连赞叹，时而停下脚步，掰开县志录，以炭笔描记地形山路。

猫儿盘于师爷肩头，高高望着凡人，此离别时，不禁也有几分恍惚。山野精怪无意于世事人心，什么念头通达、机缘所求，只为口腹之欲罢了。此时踌躇，也许是念深山冷河里的鲜鱼，也许是念百年前已褪色的记忆中父亲为她仔细剥的虾，也许只是想跟着这师爷到人间去，入京城吃那酒楼里名厨炮制的翡翠虾仁、蟹黄汤包......

自此，一人一猫行过，空山无人，水流花开。



肆·醉饱萧条半月无

经卢师爷夜宿荒山这一遭，知县转头就命他暂缓了县志编纂一事。好歹人没出意外，不仅全须全尾回来，还捡了只猫子作伴。

有了这猫，县老爷瞧他脸上笑容是每日渐增，可见已是从贬谪离乡茕独孤身的阴影里走了出来。

卢师爷不再进山绘地图写游记，反住进了县学堂当起教书先生，为乡人开蒙，在村塾里授算术。春风酿桃李，廊下戏池鱼。这自霍山捡来的猫子随先生一起住进了学堂，上蒙学的孩子对它尤为好奇——这猫身姿苗条，毛发乌亮，一对猫瞳清如泉眼，与往日所见流浪花猫多有不同。

先生的这只黑猫聪敏异常，常有此景——先生惊见其扑入荷池凫水戏锦鲤，冲上前去想将其捉拿归案，围观学生也兴致勃勃争先扑抓。待到奔至近前，却见黑影闪转腾挪，水花纷扬片片，浇得先生叆叇昏花，停步扶额；学生们一屁股摔到柳树底下，眼睁睁见着那猫儿拧身甩水，喵呜一声蹿上瓦顶潇洒逃去了。

然这聪颖猫儿，也有人间之惑。

蒌蒿满地芦芽短，正是河豚欲上时。涪淼卧树梢，俯视那坐满了孩子的讲堂，心思却溜到了彼方山间应季的美味上。自打随师爷来了县里，她的小脑瓜里就总有几个疑问在打转——都说人间红尘繁华惹人醉，人间浮华迷人眼。可她这入世以来，天天绕着这座方寸小院转悠，压根没见着什么东西能迷花她的猫眼了。

上房爬树钻草堆，池子里捞鱼柳树下扑蝶，除了每天晚上总要使坏把师爷的脸当窝爬上去睡觉之外，日子和她在霍山上修行时没几个分别。

什么青浮卵碗槐芽饼，红点冰盘藿叶鱼；什么半壳含黄宜点酒，两螯斫雪劝加餐...她通通是没享着。每日就见卢笙吃窝窝头，要不然就是粟米和番薯。偶有猎户家的学生给他送来几只野鸡野兔，就着村塾的小厨房顶天有三味调料也做不出什么花样。

起初卢笙请她逮过耗子——真就把自己模糊记忆里猫仙显灵掀盘子的事情给忘了个一干二净——见地上的猫拧脖回望，两眼生光，看得指着学堂屋角的师爷手指抖了抖。自家猫儿端端正正往地上一坐，他霎时心生负罪，自此绝口不提猫捉老鼠一事。

但每每头天见屋中有鼠出没，翌日必有死鼠列于墙角，环视四周，只见自家猫子惬卧梁上，尾巴轻甩。师爷便欢喜非常，赞不绝口，黑猫一跃而下，钻进他怀里邀功般磨蹭。

为嘉奖自家猫儿，师爷总亲自进山捉河蟹、叉鲜鱼，回学堂烧上一桌饭菜。木头小桌，对面高凳上便蹲一只猫儿。师爷为猫布菜，手里唯一的白面馍馍也要掰给这对桌的上宾。猫子带着倒刺的舌头刮着馍馍，细碎的面渣落了一桌，没一会儿就渴得去舔盘里的鱼汤，逗得卢笙忍俊不禁。这一人一猫相处时，画面总有意趣。

卢笙穷得叮当响，在学堂教书也不收钱，只靠他那仨瓜俩枣的俸禄，别说走省进京了，连在县里赶集的次数都屈指可数。起初涪淼夜半出门去，几息就能遛遍小小县城，遥望四周环抱的山川河流。她跳上高墙，数着那些往来的商户车马，常萌生顺风离乡去的心思。可习惯了讲堂里的那张榆木长桌，总觉得此后趴在哪儿的感觉都差了那么几分。

思及讲桌，先生常常把她圈在臂弯，在桌上立起书卷来，点着上头的方块小字给她一只猫儿念。

“建国军民，教学为先；化民成俗，其必由学——咦，猫儿怎的也打瞌睡？”

一只生了薄茧的手托起她的下巴，为她梳毛瘙痒，又抓抓她的额头。涪淼撑开眼皮仰头望他，见卢笙朗目疏眉，丹罽眸色神态温谦，面上却有些许愁苦笑意。好像自己讲课连只猫儿都会听着，那便更没得去说今日课堂上犯困的学生们了。

涪淼觉得好笑，于他臂弯间伸了个懒腰，刻意打了个哈欠，塌下耳朵做一副困倦模样。

“还是只教我的算术好了。”卢笙轻抚黑猫后脊，无奈叹道。

闻言黑猫尾巴一扫，推倒了他手里的书卷。小家伙在桌沿上磨磨爪子，往前一扑就挂在了他前襟上。

自养了猫，卢笙发觉自己的衣服上不仅多了写字时小家伙踏进砚台沾出的墨痕猫爪印，还多出不少抓痕。师爷却不恼，自知猫儿聪慧不是撒野，只在与他亲近，就算涪淼失爪剌坏了布料，也看得到晚上这男人嘴角带笑，就着油灯做女红。

“你我已相处月余，尚未论及称呼……你说我该怎么叫你？”卢笙提起猫子后颈，熟练将之从胸前摘下，“三花称狸奴，白猫曰尺玉霄飞练，黑猫大多叫乌云、啸铁。可你额生一抹桃红，又有一双碧眼。”

师爷蹙眉：“总不能就叫咪咪吧？”

涪淼正在舔毛，闻言猛一抬头，抵在嘴边的爪子也放下了。

卢笙和那对滴溜圆的猫眼对视，嘴角浮起淡淡笑意。

“有兽焉，名曰朏朏，养之可以已忧——”师爷重新拿起了桌上的书卷，圈起桌上猫儿的臂弯围拢，沙沙翻书声于头顶响起。

猫儿安静地凝望着他的下颌，半晌卧倒在桌上，尾巴搭在先生的腕间，阖眼皮，蜷成个不见四肢的黑团儿，睡着了。



伍·露脸未开对朝暝

村田夏收，先生课罢，谴学生归家帮劳作。近日天渐潮热，蝉鸣如嘶，不绝于耳。今日晌晴，湛空万里，猫于草间耍闹，先生坐堂中树下，片刻昏倦，昼寝。

半晌，似梦非梦，见一女子搴帘入，窈窕身形，乌发簪挽交心髻，似头上生得漆黑双耳。先疑学生姊妹来诣；又转念，村塾仅他一人矣，何不访门，道来是寻先生？

正自惶惑，女子已轻车熟路进厅堂，青黄素裙轻摇，步静无声，行坐肆意，安淡如置自家庭室。

女至院中老井旁，挽袖弄绳桶，取水而出。却折返檐下猫屋，泼其入水盆。

添了猫盆，女子复入小厨，取帚箕扫洒院中猫与鸟雀扑闹间毁得落花碎叶，打理妥当，物归原位。

卢笙愈罔，殆其为何，遂伪睡，以观其变。女自逡巡不去，渐逼树下藤榻。足音轻至不闻，其人渐近，卢笙假寐，却觉两眼沉阖，睫毛难动。朦胧间，但觉女子静观其颜，半晌，忽摄衣登床。卢笙遂觉身摇摇如驾云雾，如有黑猫压腹上，重若百均，手脚不能动，心虽了了，身溺梦魇。

近至方寸，女子轻嗅其面，颧鼻眉额殆遍。荫下风清，卷其鬓丝拂脸侧，痒意难耐。自有难言淡香传于鼻端，泠泠似水雾之气，又如树间甜果。

卢笙惊起，颐颊火燎般通红。但见自家猫子卧枕胸前甜睡，闻其骤急之心音而醒，溜圆猫眼瞪视。师爷面色僵硬，抬眼见日头偏移多许，夏风卷树花落于额上，蝉鸣阵阵。盖熟睡已久，梦中迷诬之景实乃自家猫子作怪，畅抒郁气，轻拍黑猫脊背：“是你嗅我，害我陷一梦魇。”

“喵嗷。”黑猫目移，以爪按其下颌，做好奇状。

师爷大笑，与猫子玩闹片刻，抱猫起身，眸光掠至学堂庭院，与寝前别无二致。行檐下，见猫窝，食盆空空，水盆盈满。卢笙即罔，忆今日繁忙忘添水备食，恐猫儿口渴，拎其至眼下细观，神采奕奕；放猫于那怪满水盆前，其兴致缺缺，空舔碗边。

卢笙愣愣瞧之甩尾踱步去，喃喃自语：“我何时添水了？如若不然......猫儿自取水来？”



陆·忽闻岸上踏歌声

秋间荞熟，刈堆陇畔。卢师爷举一抄本坐道边，问农人收成详事，细细书下。猫儿卧田埂上，静听农人休憩间与先生乱侃。村中卜人也在，正挑起一话题，讲到华山山神之祭礼——太牢。斋百日以百牲，汤酒百樽，婴以百珪百璧......这越听，心里愈发不是滋味。

虽说相伴师爷左右，能享与其西望明月，席地枕石，卧看牛女的闲淡道途，对她修行也极有裨益。可她嘴里快淡出鸟儿了，休说闲淡，身为堂堂猫仙，连咸蛋都没吃过几回。想来此处穷乡僻壤，断然人前显圣也换不来雾霈酒胾、玉碗金瓯，更别提给这位卢师爷来个仙人指路，赠其机缘右迁以成其才。

涪淼叹了又叹，只道五千刃高山广十里，鸟兽莫居人难行。若是得了巧，她非得出去探上一圈，好歹想法子让自家师爷升升官。

这猫为五斗米折腰，能成美谈呀。

一日，卢笙自县老爷府上回学堂，先是入院瞧檐下那自己亲手搭成的猫窝，里头空空，食水倒是舔了个干净。穿堂院，进屋中，呼朏朏，未有应答。师爷只道自家猫子贪玩，正飞檐跃墙甩着尾巴扑雀儿呢，未放在心上，入房中做吃食歇息去了。

待到半夜，熄灯铺床时，仍不见那墨色一团顶着满身草粒蹿进门来，卢笙心有不安，辗转屋间。思及猫儿聪慧非凡，许是耍累了宿在外头，便叹口气惶惶入眠。

翌日，仍不见猫归，卢笙问左右邻人，又谴学生留察，具言未见其影。七日，卢笙复反霍山，寻荒庙，仍不见黑猫。坐伺之，日既高，亦已绝望，怏怏而归，师爷怅恨欲死。

时有半月，卢笙识一贤弟，乃田家二郎。二郎自言极不善算术，做护镖行当却时有必用之处，常不得不与先生求教。初至学堂，见檐下空荡猫屋，好奇问之，才知卢大哥曾有一黑毛猫子，养在身边，情谊甚笃。

这猫子走失对师爷打击甚大，茶饭不思，半月便消瘦许多。时逢知县奉命进京，师爷随行，舟车劳顿，三日乃至。此卢笙左迁后头次归京，闹市繁华却难解茕独之感。登大堂，虽金碧辉煌环佩璆然，他却谒见大人稽首连连。

宿金殿碧玉堂，夜深忽梦浮山县学堂讲书时突然从窗外跳进来，惹得学生分心还神气十足的小黑猫。醒后心有戚戚，思念猫儿之余，直道跳出世情居异世，尽教人道不凡人。

然青山缭绕疑无路，忽见千帆隐映来。卢师爷身在京城，却忽有熟人信笺送至，道田家二郎再度上门请谒。今日卢笙才开大门，却见那田二怀中抱一黑猫，皮毛油光水滑，乌黑发亮，缈蓝双眸炯炯有神，额前桃红鲜艳打眼，正是自家朏朏！

卢笙急抱猫来，掂其分量，抚其软髦，见猫儿浑体无恙，还洗得毛发蓬松身带熏香。半月不见如隔三秋，身子重了些许——田下打滚夜宿学堂的山间野狸转眼成了个养尊处优的富贵小娘子。师爷满心注意却只在自家猫子生龙活虎未遭意外，此刻庆幸异常，大喜，拜谢田二弟。

“我见此猫，便念卢大哥曾讲失一黑猫。问及主人其来历，曰此猫乃赶路偶然见得，毛色甚佳，模样灵秀可爱，走商抱走献京中贵妇。谁想这猫儿野性难驯，后来伤了人，欲将其归放乡野，我便要来送予卢大哥。”

田二娓娓道来，笑看这一人一猫久别重逢，均是情难自抑喜极而泣。不禁心中慨叹两方真是情深义厚，那猫儿真是极通人情，喵喵呜呜也做悲伤状，爪子搭在师爷肩膀，紧紧环人项上，好不舍！

涪淼抱着卢笙的肩头，指甲勾住那雨丝锦的暗纹提花时才蓦然发觉，穷得叮当响的师爷进了京也得穿上自己唯一拿得出手的官服装个模样。她倒是馋极了老夫人房里的醉银鱼和椒香蟹，田二抱她一路走，她这心中就一阵愁。可见了门后师爷那张欢欣鼓舞、喜过当年自己中举的脸，这莫名其妙就撒开了扒着田二衣袖的爪子。

卢师爷终于找回了自家猫，一抱就是两个时辰没撒手。知道猫儿离家行半月没忍饥挨饿反而吃得胖了一圈儿，更是夸她聪敏机灵有慧根，没准真能同那卜人说得，以后修出道行来飞升去天上过神仙日子。

涪淼听了这话骄傲挺胸昂头做个神气猫模样——这人间的神仙日子我已经帮你探过路了，接下来我们就去那名噪一时的醉仙楼，吃那老夫人都赞不绝口的翡翠虾仁，看那甚么翡翠虾，孰能吃醉她这个猫仙？

卢笙同怀里咪呜叫着的猫子面面相觑，眼带疑惑。涪淼满腔雄心壮志撞了南墙，怒而叼其衣领，四足并用，生拉硬拽，终于让这语言不通的家伙明白了她想出门去。

“是我一时疏忽，害你被行客抱去，在外流浪许久。索性是来了京城，你我再次相见。我还有攒下的月俸，你与那贵妇相伴，定晓得何处有珍馐，今日我们共醵为筵，享美食去。”

卢笙此言淡淡，而眼光灼灼，扶猫儿攀其肩头，侧颜望之，面带浅笑。涪淼猫脸呆呆，讶此人怎的会解猫语？说什么共醵为筵，他是醉仙楼唯一一个要猫上桌推杯换盏，见猫气吞半盘虾仁也不恼的客人吧。

瞧那面色，真当喝醉了似的，如此喜悦？

涪淼心怀不解，未明斯人因何对她如此之好，却为所期佳肴欣喜。一人一猫出门去，初至醉仙楼，享珍馐。

君不见南园采花蜂似雨，天教酿酒醉先生。



柒·恼花颠酒拚君瞋

卢笙要报官。

卢师爷进京五日半，已有心思归隐深林行遍天下撰百经，再也不要和这乌烟瘴气的京城扯上关系。

他的猫子才被善人送归，转眼又丢了个无影无踪。前天二人还在醉仙楼享钟鼓馔玉，他倒是不清楚自家猫子舔了两口美酒后在喵喵叫着是在大唱巧笑艳歌皆我意。涪淼心知师爷的俸禄今宵一去不回，为了更多的翡翠虾仁，她要在外闯出一片新天地。

还没等揣着猫儿平平安安处理完这次上京的纷杂事，转眼就见往事重演。归家的卢笙到处找不见猫，半夜也没等来猫儿回窝，一时可谓悲愤交加，怒斥京中竟也有窃猫贼。翌日拜别浮山知县，卢笙拿出前夜便写好的报官诉状——实则一纸附了画像的寻猫启示罢了——上街直朝衙门去。

途遇京城告示墙，卢笙心念一动，不惜交了大笔银子，寻得张贴许可，前去将猫子画像糊上了墙。可惜囊中羞涩，挂不来重酬悬赏。见过路百姓兴致缺缺，师爷一叹，继续朝那衙门急行。

正到街口时，忽闻身后脚步迅疾如风，卢笙一顿，只见身后那拨开人流追至之人横臂一拦——女子纤纤素手越出淡青袖边。

师爷诧异回头，只见一襦裙少女，乌发蓝瞳，身姿窈窕，扎一红紫双层酢草结绶带，腰间粉色香包仍因跑动摇晃不止，其上金丝猫猫头刺绣平添几分可爱。

少女额发有缕桃红挑染，双鬓系红绳，嘴角两点面靥，神姿灵秀，古灵精怪。女正横眉瞪目，一手指尖捏着张白花花的告示，背面浆糊都还没干，一看便是前脚卢笙贴去，后脚便被暴力揭下：“卢笙！卢笙！停下，别去了，别去了！”

其声清甜，脆如小铃。女拦卢笙，一路疾跑堪堪追上，此时仍呼吸繁乱，是以叉腰扶卢笙臂，稳足步。

对面师爷神情愦愦，早已目瞪口呆。忽双目光彩凝滞，舌动喉鸣，掷地有声——

“......朏朏？”

少女一噎，满面神彩化个愣，二人对视良久，她抿唇仰面，望一眼头顶如镜青空，半晌回道：“我叫涪淼。”

卢笙以为自己是喝醉了，眼前天旋地转，这姑娘的面貌便如醉眼所见的酒仙，不仅在脑中盘旋不去，还逐渐与自家猫子合二为一。当初霍山荒庙间的奇遇、夏月昼寝时的幻梦兀自涌上心头，他立时如遭晴天霹雳，手忙脚乱、无所适从——原来...原来我家猫子名为涪淼，怪不得她身为一只猫儿却从不见畏水......呃啊！我与猫子可是夜夜相伴枕畔！

眼见着卢笙从呆若木鸡到耳根通红，最后仿若下定决心，朝着涪淼弯身拱手一礼：“在下...在下卢笙。”

涪淼双手抱臂，气定神闲：“这我当然晓得！卢师爷为何形色匆匆，往衙门去呀？”

“我...我发现你不见了，一时着急就来报官。”

“然后你就把咱家最后一锭银子扔那贪利之徒桌上，用一顿醉仙楼的翡翠虾仁换往墙上粘张小画？被我发现了！怎能如此败家？”

这时卢笙已回过了神，不再那副磕磕绊绊，局促迷糊的样子了。他伸手扶住了涪淼，让跑累了的她能挽住自己，一如每次猫儿撒娇要他抱着才走。

二人在衙门前头立了那么一会儿，现在像对兀自吵架又兀自和好的情人，结伴往街头人流中走去。

卢笙正色道：“一锭银子让你看见了告示，已是物超所值。”

“你现在也已知晓，我非凡猫，虽仍在修行中，道行不深，但绝大多数世俗之辈皆已不是我的对手啦。”

见少女洋洋得意神情，师爷心道真是与她化作猫儿时别无二致。卢笙眉目蹙蹙然，只得叹气：“浮山县荒僻，一村才出个半吊子卜人。京中鱼龙混杂，能人异士繁多，唯恐有心性恶毒者加害于你，我怎能放心？”

涪淼凝望他许久，看得师爷拂发摸脸，才咯咯笑道：“卢师爷果真非凡人物，养了半年的猫变人了，第一反应还是担心冒出个法海来棒打鸳鸯。”

这话说得卢笙又是一阵脸热，想不出怎么接话，却见那厢涪淼自荷包中掏出锭银子来，正是刚刚猫仙怒揭告示，从那管事手里强退回来的，二人最后的家资。

“‘闻道狸奴将数子，买鱼穿柳聘衔蝉。’卢师爷，当初你在霍山将我带回学堂，我给你捉老鼠，按人间习俗，你可还一直欠我一份聘猫礼呢。”

卢笙偏头，只见身边人蓝瞳璨璨，正酝酿什么主意。少女狡黠笑着，将那锭银子丢给他。

银钱落掌心，仿有千金重。师爷忆及浮山种种，猫儿伴其左右，哪怕身处蓬蒿间，四壁萧然家无长物，仍乐之忘忧。

“我为乡农出身，读书做官出人头地，却夕贬潮州路八千。孑然一身，短褐穿结、箪瓢屡空。你自霍山出来便跟着我睡学堂，吃白粥，只能捉野味打牙祭，我自知配不上你。”

他声音微颤，却已在呼吸间再度平复。身后人潮汹涌，然此时身前，仙姝双眸定定，只纳眼前人。卢笙心有暖流，知晓自身亦是如此：“我愿与君结缘，长命无绝衰。谢君与我行半程，浮山往日已忘忧。今后行路多崎岖，你与我享人间苦，我为君分飞升劫。共行前程风雨路，贺君仙途坦坦，有朝一日乘风去。”

“......”

涪淼心神激荡，久难平复，闻此言再见眼前郎君，真当刮目相看：“有匪君子，如切如磋，如琢如磨。师爷虽一届凡人，真乃恂恂公子，冰心玉壶。”

猫儿拍手称赞，想来这口文绉绉骈四俪六，均得益于浮山学堂耳濡目染，而又话锋一转：“待本猫仙修得大乘，上那青天白玉楼，先为师爷探探路？”

卢笙大笑。

“我们去那醉仙楼，这顿翡翠虾仁便做我给你的聘礼，还请享用。”

涪淼便做讶状：“我吃了最后一锭银子，这可不比乡下能捉鱼薅菜，咱们在京城可怎么办呀！”

师爷肃然道：“海岳尚可倾，吐诺终不移。在下定当想到办法，你且享这一餐，此为聘礼，诚意不移。”

“那我便应下了。”涪淼并未推拒，视之浅笑。

两人并肩行前去，繁华京城里，这故事才刚刚开始。只道是，莫愁千里路，自有到来风。



捌·上朝金阙紫云生

有说书人云，本朝时值动荡，人杰辈出，仙道鬼神、侠客朝臣入局来。江湖水深浪滔滔，故事精彩胜春潮。涪淼同卢笙结伴行于此世，历百险游万里，终结成情缘。

然猫仙破障渡劫悟道，修行已成飞仙去，卢笙仍留人间走凡尘。其仙侣访青天去，他便背负一竹篾神龛，漫行大川中，撰山海万卷经。

仙魈奇遇情难断，爱恨痴舍皆成空，唯有精彩永流传。

......
......

吾不识青天高，黄地厚，唯见月寒日暖，来煎人寿。

涪淼立于某云雾缥缈之处，远望见金山不可攀，沧溟广难渡，近看身侧雪崖冰柱，仙宫千层瑶阶触紫岚。

此地静谧无声，仿若天地本归静寂。涪淼静立雪崖下，视己冰上倩影——神女已无猫之双耳、长尾累赘，更无需以法障眼。

那，爹娘见了我，还怎么认出我来呢？

半晌回神，拾阶而上。

行九千九百九十九步，登入高高百千寻之处。但见云屯仙阙彩霞散，日照金阙寒光动。一路沿白玉长廊慢行，涪淼心中茫然渐胜。苦心孤诣修千年，一朝腾云青天上，此时她却只觉胸中空空，感高处不胜寒。

足步渐寁，涪淼行过千重锦云，瑶池银河，奔及玉树琼花径，仙禽瑞兽灵芝园。终于飞掠仙桥，推开一扇白玉城门，只见众仙列座，宴饮正酣。神女纤腰秀项，翩翩做舞，足下生烟，氤氲匝地。席上珍馐百味，麝兰散馥，满斟椰液萄浆。

涪淼入其座，茫然环伺厅堂，仙人繁多，千人千面，竟无一人模样与其相仿。执筷尝鱼鲙，又举杯饮灵露，食不知味。

正当时，一白发老翁行至身侧，瞥见她神色懵懂坐席间，笑问：“你是......？”

涪淼猛然仰头，定睛视之，却见此人非己父，语带淡淡失意：“我是新来的。”

“你寻大道而来？”

“...不，我为享馐馔而来。”

那老翁看着她，摇头道：“非也。”

涪淼下意识摸了摸项上带着颗猫头形状的水晶璎珞，叹道：“我是为我已经飞升的父母亲族而来。”

“寻求大道之人早已抛弃世俗之见，你在这里是找不到父母亲族的。”

涪淼一阵失神，懵懂拜别了老翁。见他的身影也融入畅享宴饮之乐的群仙当中去，自言自语：“抛却世俗？脱入新生？”

席上诸仙觥筹交错，辩经论道，她总觉恍惚间看见了其中有猫仙一族的身影。

涪淼拿着一碗冷了的翡翠虾仁离席而去，一路走，一路回到了雪崖冰柱下。手中碗是水晶碗，虾是抬头可见那杳杳无边沧溟中的灵虾，其肉晶莹剔透，尝之满口生鲜。

她吃得潸然泪下，许是这道菜着实太美味；许是这道菜难吃得太可怕，不及当年卢笙还是浮山县的穷师爷时为她在京城那家醉仙楼买做聘礼的翡翠虾仁万分之一；当然，也许她只是又想爹了。

一意孤行千万里，今日坐在水云间，才恍然明白那只自霍山迈出了修行第一步的猫子，其实是被人丢下的。

涪淼放下水晶碗，起身向金山走去，终于悟道。修道一生，只是在追寻世间之爱，她是只猫儿，便修成只猫儿。于是立地成仙，豁达离去。

她走入七十二洞府又八十八回廊，登巍峨金山，绕琼楼玉宇，最后踏上一条山间土道。头顶从亘古的银河转成人间苍穹，身旁神仙雕饰渐渐稀疏，化作了苍翠树木。眼前道途仿佛没有尽头，身侧景物一再改变。

行过繁华京城，直到萧萧竹林，苍茫草原，怪石滩涂，神女却开始口渴饥饿，身体疲乏，但涪淼神采奕奕。

最终，她还是走累了，需暂缓行步，路旁小憩。才觉天光已逝，黑夜笼罩，忽见前方火光，急忙加快脚步。只见一山野荒庙，坐落林间。

有一游山客立庙中，才生起脚下营火，正卸下背在身后的神龛，取出短香、水囊、行山路上抓得田鼠，陈列身前。那神龛中摆了一只乌木刻成的黑猫雕像，灵妙非常，栩栩如生。

灰衣游山客拜过猫像，凡人目不能及之处，一缕玄黄之气便从他身上飘出，融入雕像。例行拜过，仍满身书生气的行客自袖中掏出编纂半成的山海经，边啃干粮边就着火光勘误。

此刻，书生心有所感，缓缓抬头，但见那站在破庙门口的熟悉身影，手里干粮直接掉进了火堆。

涪淼已是神女之姿，袖如素霓，神光灿灿，生态泠泠，似随时会腾云离去般，身披彩华，面镀日月。仙子手中提支藤篮，杜鹃紫阳灼灼其华。

得道猫仙始才明了，这一路能够重返凡间，是矣有人在她离去的五年之间每日以功德虔奉，只望她无病无灾，修成正果。也正是这凡人的指引，猫仙才于顿悟真仙后重返人间，未曾迷失于至高天中。

卢笙呆若木鸡。他与涪淼次次分别，次次再度相见时，却总也改不了这张愣愣被欢喜冲昏头脑的脸。

于是返璞归真，神光潋滟的仙子对他稽首，轻抛花篮，姹紫嫣红散去。化个卢笙熟悉的小猫，猫眼儿瞪着已与木柴作伴去的干粮被大火烧了个焦黑，无奈蹭了蹭他颤抖的指尖。黑猫咪咪叫着绕过火堆，跳进了他怀里。

至此，仙缘已成。



仙途人道多少事，终有佳偶岁晚青山路，白首期同归。江湖路远多风雨，故事如歌动人心，请君为我倾耳听，此有山海万卷经......
